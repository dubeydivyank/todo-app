<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo App</title>
  </head>

  <body class="dark-mode">
    <div class="container">
      <!-- HEADER & THEME -->
      <header class="flex-row">
        <h1 class="todo-heading">TODO</h1>
        <div class="theme-toggle-btn">
          <input type="checkbox" name="theme" id="theme" />
          <label for="theme"></label>
        </div>
      </header>

      <!-- TEXT INPUT FROM -->
      <main>
        <div class="input-container">
          <span class="for-circle"></span>
          <input
            type="text"
            placeholder="Create a new todo.."
            name="addTask"
            id="input-task"
          />
        </div>

        <!-- TODO LIST -->
        <div class="box-shadow">
          <section class="todolist-container">
            <!-- Task will be inserted here -->
          </section>

          <!--BOTTOM BUTTONS  -->
          <div class="bottom-btns flex-row">
            <div><span class="item-count">0</span> items left</div>
            <div class="filters flex-row">
              <label>
                <input type="radio" name="filter" id="all" checked />
                <span>All</span>
              </label>
              <label>
                <input type="radio" name="filter" id="active" />
                <span>Active</span>
              </label>
              <label>
                <input type="radio" name="filter" id="completed" />
                <span>Completed</span>
              </label>
            </div>
            <span class="clear-completed">Clear Completed</span>
          </div>
        </div>
        <!-- <div class="filters flex-row">
          <label>
            <input type="radio" name="filter" class="all" checked />
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" class="active" />
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" class="completed" />
            <span>Completed</span>
          </label>
        </div> -->
      </main>
      <div class="drag-to-reorder">Drag and drop to reorder list</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
