<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo App</title>
  </head>

  <body class="dark-mode">
    <div class="container">
      <!-- HEADER & THEME -->
      <header class="flex-row">
        <h1 class="todo-heading">TODO</h1>
        <div class="theme-toggle-btn">
          <input type="checkbox" name="theme" id="theme" />
          <label for="theme"></label>
        </div>
      </header>

      <!-- TEXT INPUT FROM -->
      <main>
        <div class="input-container">
          <span class="for-circle"></span>
          <input
            type="text"
            placeholder="Create a new todo.."
            name="addTask"
            id="input-task"
          />
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->

        <!--  -->
        <!--  -->
        <section class="todolist-container">
          <div class="todo-container">
            <label>
              <input type="checkbox" />
              <span class="checkmark"></span>
              <span class="text">abcadfasdf</span>
            </label>
            <button class="remove-todo-item"></button>
          </div>
        </section>
        <!--  -->
        <!--  -->
        <!-- <section class="todolist-container">
          <div class="todo-container">
            <input type="checkbox" id="todo-item" />
            <label for="todo-item">Jog </label>
            <button class="remove-todo-item"></button>
          </div>
        </section> -->
        <!--  -->
        <!--  -->
        <div class="bottom-btns flex-row">
          <div><span>2</span> items left</div>
          <div class="filters flex-row">
            <label>
              <input type="radio" name="filter" id="all" checked />
              <span>All</span>
            </label>
            <label>
              <input type="radio" name="filter" id="active" checked />
              <span>Active</span>
            </label>
            <label>
              <input type="radio" name="filter" id="completed" checked />
              <span>Completed</span>
            </label>
          </div>
          <span class="clear-completed">Clear Completed</span>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
