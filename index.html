<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo App</title>
  </head>

  <body class="dark-theme">
    <header>
      <h1 style="display: inline">TODO</h1>
      <div class="toggle-theme-btn" style="display: inline">
        <input type="checkbox" name="theme" id="theme" />
        <label for="theme"></label>
      </div>
    </header>

    <main>
      <div class="add-task">
        <span></span>
        <input
          type="text"
          placeholder="Create a new todo.."
          name="addTask"
          id="addTask"
        />
      </div>
      <section class="todoList">
        <ul>
          <li>
            <label for="" class="list-item">
              <input type="checkbox" name="todoItem" checked />
              <span class="checkmark"></span>
              <span class="text">text 1</span>
            </label>
          </li>
          <li>
            <label for="" class="list-item">
              <input type="checkbox" name="todoItem" />
              <span class="checkmark"></span>
              <span class="text">text 2</span>
            </label>
          </li>
          <li>
            <label for="" class="list-item">
              <input type="checkbox" name="todoItem" />
              <span class="checkmark"></span>
              <span class="text">text 3</span>
            </label>
          </li>
        </ul>
      </section>
      <div class="bottom-btns">
        <div><span>2</span>items left</div>
        <div class="filters">
          <label>
            <input type="radio" name="filter" id="all" checked />
            <span>all</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active" checked />
            <span>active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed" checked />
            <span>completed</span>
          </label>
        </div>
        <span class="clearCompleted">Clear Completed</span>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
